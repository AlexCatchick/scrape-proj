# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ['nodejs-20_x', 'chromium']

[phases.install]
cmds = ['npm ci']

[phases.build]
cmds = ['npm run build', 'npx playwright install chromium']

[start]
cmd = 'node dist/main.js'

[variables]
PLAYWRIGHT_BROWSERS_PATH = '/app/.cache/ms-playwright'
